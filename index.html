<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/darkly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Auto-generated Multi-language</title>
  </head>
  <body>
    <div class="container-fluid vh-100 vw-100 overflow-hidden">
      <header>
        <h2 class="text-center p-4">Auto-generated Multi-language</h2>
      </header>
      <div class="row p-4 h-75">
        <div class="col-6">
          <div class="form-group">
            <label for="source">
              <h3>
                English
              </h3>
            </label>
            <textarea class="form-control" id="source" rows="3"></textarea>
          </div>
        </div>
        <div class="col-6 row">
          <div class="col-12">
            <div class="form-group">
              <label for="source">
                <h3>
                  <img src="en.gif" alt="" />
                  English as JSON
                  <button class="btn btn-warning ml-2" id="copy-en">
                    <h4 class="mb-1 font-weight-bold">
                      Copy
                    </h4>
                  </button>
                  <p class="badge badge-success d-none" data-for="en">
                    Copied to clipboard
                  </p>
                </h3>
              </label>
              <textarea class="form-control" id="en" rows="3"></textarea>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="source">
                <h3>
                  <img src="ms.jpeg" alt="" />
                  Malaysia as JSON
                  <button class="btn btn-warning ml-2" id="copy-ms">
                    <h4 class="mb-1">
                      Copy
                    </h4>
                  </button>
                  <p class="badge badge-success d-none" data-for="ms">
                    Copied to clipboard
                  </p>
                </h3>
              </label>
              <textarea class="form-control" id="ms" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
